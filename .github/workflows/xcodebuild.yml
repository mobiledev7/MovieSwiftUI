name: Xcode build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_11.4.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Create iPhone Simulator
      run: xcrun simctl create "iPhone 8" "iPhone 8" iOS13.4  
      
    - name: Xcode build
      run: |
        cd MovieSwift/
        xcodebuild clean build -scheme MovieSwift -destination 'platform=iOS Simulator,OS=13.4,name=iPhone 8'

